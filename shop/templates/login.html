{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
	
<br><br><br>

	<div class="bg-light">
		
			<div >
				<br>

				<h1 class="product_title text-center">
					Login or Create a new account
				</h1>
				<br>
				<div class="col-3 col-sm-3 col-md-3 col-lg-3 mx-auto ">
					<br>
					
					<form method="post">
						{% csrf_token %}
						<p>{{form | crispy}}</p>
						<button name="button" class="btn btn-secondary my-1 text-center mx-auto" type="submit">Sign In</button><br>
						<a href="{% url 'signup' %}" class="btn btn-primary my-1 text-center mx-auto">Sign Up</a>

					</form>
						

				</div>
			</div>





	</div>
{% endblock content %}
